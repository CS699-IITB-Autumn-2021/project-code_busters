{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}





<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  <style>
      div{
          background-color: white;
          
      }

      ::placeholder {
  color: red;
  font-size: 1.5em;
}

textarea{
    font-size: 1.5em;
}

input[type=submit]{
    color:green;
    padding:0.5em 2.2em;
}
      
  </style>

</head>
<body>




     <div class="row progress" style="height:100vh;;border:1px solid;border-bottom:2px solid ;">
         <div id='menu'class="col-sm-2" style="height:inherit; border-right:4px solid;">

            <a href="/logout">Logout</a>

       
         </div>
         <div class="col-sm-10" style="height:inherit;;;">

           <div class="row" style="margin:0px auto;width:90%;height:90%;overflow:scroll ;margin-top:40px ;background-color: white; box-shadow:0px 0px 5px 1px #971c1f ;" >
           <center><h3 style="margin:0px auto;padding:0.9em;color:#971c1f;font-size:32px;font-family:Comic Sans MS">SAMVADIKA </h3></center> 

<div class="row" style="width:100%;height:inherit;overflow: scroll;padding:20px;padding-top:0px;margin:0px auto">
    
    <form method="post" action="posted"><br/>
        {% csrf_token %}
       
        <textarea name="samvad" placeholder="What's on your mind, {{user}}..." required style="width:100%;padding:1ex;height:5em;"></textarea>
        <br/>
        <input type="submit" value="Post"/>
    </form>

    {% for x in query %}

    <div class="row" style="width:100%;height:10px;">
    <span> {{x.question}} </span>{{ x.pub_date }} Posted by {{ x.user_name}}
    </div>
    
       
    

  

    {% endfor %}




              </div>

           </div>
         </div>

         </div>


     </div>








</body>
</html>





{% endblock body %}
